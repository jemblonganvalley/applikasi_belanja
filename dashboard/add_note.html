<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tambah list belanja aplikasi list belanja">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <title>Tambah List Belanja</title>
</head>
<body class="w-screen min-h-screen p-0 m-0 bg-slate-100 flex flex-col">
    
    <main class="w-full min-h-screen flex flex-col p-6 gap-4 max-w-[500px] mx-auto ">

        <h1 class="text-orange-500 font-light text-4xl">
            Tambah List Belanja
        </h1>

        <form class="w-full flex flex-col gap-4 mt-6 mb-[100px]">

            <label for="judul" class="text-gray-500 font-light uppercase text-xl">
                Judul List
            </label>
            <input type="text" id="judul" name="judul" class="h-12 px-4 border-[1px] outline-orange-500">

            <label for="list" class="text-gray-500 font-light uppercase text-xl">List</label>
            <div class="flex w-full gap-2">

                <input type="text" id="list" name="list" class="h-12 px-4 border-[1px] outline-orange-500 flex-1"  >

                <span class="material-icons-outlined w-12 h-12 flex justify-center items-center bg-orange-500 text-white rounded-md cursor-pointer" onclick="addList()">
                    add
                </span>

            </div>

            <div id="list_added" class="w-full flex flex-col gap-2"></div>

            <button class="h-12 bg-orange-500 text-white uppercase w-full rounded-md flex justify-center items-center">
                simpan
            </button>

        </form>

    </main>

<script src="dashboard.js"></script>
<script src="add_note.js"></script>
</body>
</html>
