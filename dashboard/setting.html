<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pengaturan aplikasi list belanja">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <title>Pengaturan</title>
</head>
<body class="w-screen min-h-screen p-0 m-0 bg-slate-100 flex flex-col">
    
    <main class="w-full min-h-screen flex flex-col p-6 gap-4 max-w-[500px] mx-auto ">

        <h1 class="text-orange-500 font-light text-4xl">
            Pengaturan
        </h1>

        <button class="h-12 bg-red-500 text-white flex justify-start px-4 items-center mt-6 gap-2 rounded-md" onclick="deleteListBelanja()">
            Hapus Semua List Belanja
            <i class="material-icons-outlined ml-auto">
                delete
            </i>
        </button>

        <button class="h-12 bg-orange-500 text-white flex justify-start px-4 items-center gap-2 rounded-md" onclick="deleteListBelanjaFinish()">
            Hapus Semua List Belanja Finish
            <i class="material-icons-outlined ml-auto">
                delete
            </i>
        </button>

        <button class="h-12 bg-gray-500 text-white flex justify-start px-4 items-center gap-2 rounded-md" onclick="handleLogOut()">
            Logout
            <i class="material-icons-outlined ml-auto">
                logout
            </i>
        </button>

    </main>

<script src="../dashboard.js"></script>
<script src="../setting.js"></script>
</body>
</html>
