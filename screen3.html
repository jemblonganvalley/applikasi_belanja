<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.svg" type="image/svg-xml">
    <meta name="description" content="Aplikasi Catatan Belanja">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>
    
    <main class="container">

        <h1 class="huge-text">
            Register
        </h1>
        
        <form class="form form-register" onsubmit="handleSubmit(event)" >

            <div class="form-group">
                <label for="email" class="medium-text">email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="form-group">
                <label for="username" class="medium-text">username</label>
                <input type="username" name="username" id="username">
            </div>

            <div class="form-group">
                <label for="password" class="medium-text">password</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="form-group">
                <label for="password-2" class="medium-text">Ulangi Password</label>
                <input type="password" name="password-2" id="password-2">
            </div>

            <button type="submit" class="btn btn-register">
                register
            </button>

            <small class="small-text">
                Sudah punya akun ? <a href="/login.html" > <b> Login disini </b>  </a>
            </small>

        </form>

        <div class="screen-nav">
            <a href="/" class="screen-nav-item "></a>
            <a href="/screen2.html" class="screen-nav-item "></a>
            <a href="/screen3.html" class="screen-nav-item screen-nav-item-active"></a>
        </div>

    </main>


<script src="main.js"></script>
<script src="register.js"></script>
</body>
</html>
